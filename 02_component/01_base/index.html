<!-- 双向绑定 -->
<html>
<head>
    <meta charset="UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
    <body>
        <div id="app">
            <div><my-header text="这是一个标题"/></div>
            <div>
            <my-item
                v-for="item in list"
                v-bind:item="item"
                v-bind:key="item.id"
            > <p>SLOT</p> </my-item>
        </div>

        </div>
    </body>
    <script>

        Vue.component('my-header', {
            props:['text'],
            template:'<div>{{text}}</div>'
        });

        Vue.component('my-item', {
            data: function () {
                return {
                  count: 0
                }
            },
            props:['item'],
            template: '<div>{{item.text}} Count:{{count}}<slot/></div>'
        });

        var app = new Vue({
            el: '#app',
            data: {
                list:[
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        });
    </script>
</html>
