<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="seen">现在你看到我了</p>
            <p v-else>现在你看不到我了</p>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen:true
            }
        });
    </script>
</html>
