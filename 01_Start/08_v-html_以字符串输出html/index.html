<!-- 双向绑定 -->
<html>
<head>
    <meta charset="UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
    <body>
        <div id="app">
            <p>Using mustaches: {{ rawHtml }}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    rawHtml: '<span style="color: red">This should be red.</span>'
                }
            });
        </script>
    </body>

</html>
