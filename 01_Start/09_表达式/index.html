<!-- 双向绑定 -->
<html>
<head>
    <meta charset="UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
    <body>
        <div id="app">
            <p>{{ok ? "OK" : "NO"}}</p>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    ok:true
                }
            });
        </script>
    </body>

</html>
